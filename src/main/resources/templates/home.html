
<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>home</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center">Lista de Productos</h1>
        <div class="container">
            <div>
                <a th:href="@{/productos/create}" class="btn btn-primary" type="button">Nuevo</a> 
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="producto:${productos}">
                    <td scope="row"th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}"></td> 
                    <td th:text="${producto.precio}"></td>                
                    <td>
                        <div class="d-grid gap-2 d-md-block">
                        <a th:href="@{/productos/edit/{id}(id=${producto.id})}" class="btn btn-warning" type="button">Editar</a>
                        <a th:href="@{/productos/delete/{id}(id=${producto.id})}"class="btn btn-danger" type="button">Eliminar</a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        
    </body>
</html>
