<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>create</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center">Nuevo Producto</h1>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 44rem;">
                <div class="card-body">
                    <form th:action="@{/productos/save}" method="post">
                        <div class="row">
                            <div class="col">
                                <label for="nombre"><b>Nombre:</b></label>
                                <input type="text" name="nombre" class="form-control" placeholder="Escriba el Nombre del producto">
                            
                                <label for="descripcion"><b>Descripción:</b></label>                                
                                <textarea name="descripcion" class="form-control" rows="3" placeholder="Escriba la descripción del Producto"></textarea>
                                                       
                                <label for="precio"><b>Precio:</b></label>
                                <input type="text" name="precio" class="form-control" placeholder="Escriba el precio del producto">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
