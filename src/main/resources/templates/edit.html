<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>edit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center">Editar Producto</h1>
   
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 44rem;">
                <div class="card-body">
                    <form th:action="@{/productos/save}" method="post">
                        <input type="hidden" name="id" th:value="${producto.id}"> 
                        <div class="row">
                            <div class="col">
                                <label for="nombre"><b>Nombre:</b></label>
                                <input type="text" th:value="${producto.nombre}" name="nombre" class="form-control">
                            
                                <label for="descripcion"><b>Descripci√≥n:</b></label>                                
                                <input type="text" th:value="${producto.descripcion}" name="descripcion" class="form-control">
                                                       
                                <label for="precio"><b>Precio:</b></label>
                                <input type="text" th:value="${producto.precio}"name="precio" class="form-control" >
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Actalizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
